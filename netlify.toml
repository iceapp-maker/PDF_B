[build]
  command = "npx expo export:web"
  publish = "web-build"
  base = "."

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"

# 單頁應用路由支援
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 設定 headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# 設定快取
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
